<!DOCTYPE html>
<html lang="kor">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width,height=device-height,initial-scale=1,maximum-scale=1,user-scalable=no,viewport-fit=cover"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="static/css/pamplet.css"
    />
    <script type="text/javascript" src="static/js/common.js"></script>
    <script type="text/javascript" src="static/js/songinfo.js"></script>
  </head>

  <body>
    <div class="wrap">
      <div class="main">
        <div class="top" id="songtitle">곡 제목</div>
        <div class="song" id="song-info"></div>
        <div class="tolyrics" onclick="MoveLyricPage(songName)">가사 보기</div>
        <ul class="members" id="member-section"></ul>
      </div>
    </div>
  </body>
  <script>
    var songName = getQueryParam("song");
    var songInfo = songInfo[songName];
    var songBox = document.getElementById("song-info");
    songBox.innerHTML = `
        <img src="${songInfo.image}" width="4rem" height="4rem"></div>
          <div class="text">
            <div class="singer">${songInfo.singer}</div>
            <div class="songname">${songInfo.name}</div>
            <div class="songex">${songInfo.info}</div>
        </div>`;



    var membersInfo = songInfo.members;
    var member_html = "";
    for (let i = 0; i < membersInfo.length; i++) {
      member_html += `
      <div class="member">
        <div class="th">${membersInfo[i].th}</div>
        <div class="name">${membersInfo[i].name}</div>
        <div class="position">${membersInfo[i].position}</div>
        <div class="image"><img src="static/img/insta.png" onclick= "window.location.href='https://www.instagram.com/${membersInfo[i].insta}/'"/></div>
      </div>
          `;
    }

    var memberBox = document.getElementById("member-section");
    memberBox.innerHTML = member_html;

    function MoveLyricPage(songName) {
      window.location.href = "Lyrics.html?team=" + songName;
    }

  </script>
</html>
